<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                let result = new Function('return ' + document.getElementById("display").value)();
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <fieldset id="container">
        <input id="display" type="text" readonly>
        
        <button class="button digits" onclick="appendValue('7')">7</button>
        <button class="button digits" onclick="appendValue('8')">8</button>
        <button class="button digits" onclick="appendValue('9')">9</button>
        <button class="button mathButtons" onclick="appendValue('+')">+</button>
        <br>
        
        <button class="button digits" onclick="appendValue('4')">4</button>
        <button class="button digits" onclick="appendValue('5')">5</button>
        <button class="button digits" onclick="appendValue('6')">6</button>
        <button class="button mathButtons" onclick="appendValue('-')">-</button>
        <br>

        <button class="button digits" onclick="appendValue('1')">1</button>
        <button class="button digits" onclick="appendValue('2')">2</button>
        <button class="button digits" onclick="appendValue('3')">3</button>
        <button class="button mathButtons" onclick="appendValue('*')">ร</button>
        <br>

        <button id="clearButton" class="button" onclick="clearDisplay()">C</button>
        <button class="button digits" onclick="appendValue('0')">0</button>
        <button class="button mathButtons" onclick="calculate()">=</button>
        <button class="button mathButtons" onclick="appendValue('/')">รท</button>
    </fieldset>
</div>
</body>
</html>
